<div data-block="minicart" class="minicart-wrapper">
  <a class="icon action showcart"
    href="https://www.champion.com/checkout/cart/" data-bind="scope: 'minicart_content'">
    <span class="text">My Cart</span>
    <span class="counter qty empty" data-bind="css: { empty: !!getCartParam('summary_count') == false }, blockLoader: isLoading">
      <span class="counter-number"></span>
      <span class="counter-label"></span>
    </span>
  </a>
  <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front mage-dropdown-dialog" tabindex="-1"
    role="dialog" style="display: none;" aria-describedby="ui-id-1">
    <div class="block block-minicart ui-dialog-content ui-widget-content" data-role="dropdownDialog" id="ui-id-1"
      style="display: block;">
      <div id="minicart-content-wrapper" class="bfx-price-container" data-bind="scope: 'minicart_content'">
        <div class="block-content">>
          <strong class="subtitle empty" data-bind="visible: closeSidebar()">
            <span>You have no shopping items in your cart.</span>
          </strong>
        </div>
      </div>
    </div>
  </div>
</div>
